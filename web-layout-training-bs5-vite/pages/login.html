<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- 載入google字體 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Shrikhand & Saira Extra Condensed -->
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Lato&family=Noto+Sans+TC&family=Oswald&family=Raleway:ital@1&family=Roboto&family=Saira+Extra+Condensed:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
<!-- noto sans cjk tc -->
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Lato&family=Noto+Sans+TC&family=Oswald&family=Raleway:ital@1&family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
<!-- 載入googie symbo material -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<!-- swipper -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
/>

  </head>
  <body>
    <%- include('./layout/header'); -%>
        
   <section class="primaryBG py10 border-bottom border-light">
    <div class="container">
      <div class="row">
        <div class="col-2">
         <div class=" d-flex justify-content-between mb-1" >
           <p class="display-4 text-light mb-0" style="font-weight: 900;">登</p>
           <p class="display-4 text-light mb-0" style="font-weight: 900;">入  </p>
         </div>
        </div>

        <div class="col-4 offset-md-2">
    <!-- 旋轉alphabox+ -->
            <div class="  d-flex justify-content-center">
                <img class="rotation alphaboxLogo" src="https://github.com/hexschool/2022-web-layout-training/blob/main/week8-ai/circle.png?raw=true" alt="ALPHABOX+">
            </div>

              <a class="d-flex justify-content-center" href="index.html"> <h2 class="shrikhand pt-4 pb2 text-light">ALPHABOX+</h2></a>

            <button type="button" class="btn btn-outline-light d-flex w-100 rounded-pill justify-content-center py-2 mb-3">
            <div class="d-flex">
                <img class="companyLogo d-block" src="../assets/images/apple 1.png" alt="Apple Logo">
                <p class="mb-0 d-flex align-items-center">Continue with Apple</p>
            </div>
            </button>

            <button type="button" class="btn btn-outline-light d-flex w-100 rounded-pill justify-content-center py-2 mb-4">
                <div class="d-flex">
                    <img src="../assets/images/google.png" alt="GoogleLogo" class="companyLogo">
                    <p class="mb-0 d-flex align-items-center">Continue with Google</p>
                </div>
            </button>
            
            <div class="d-flex">
                <img src="../assets/images/Line 27.svg" alt="line">
                <p class="mb-0 text-light px-1">or</p>
                <img src="../assets/images/Line 27.svg" alt="line">
            </div>

              
    <!-- form -->
          <div class="py-4">
            <form action="" method="" class="flex-column" >
             <input id="email" name="myEmail" type="email" value="EMAIL" class="d-flex w-100 py-2 px-3 mb-3">
             <input id="password" name="myPassword" type="" value="密碼" class="d-flex w-100 py-2 px-3 mb-3">
           </form>
         </div>

         <div class="d-flex"> 
            <button type="button" class="subBtnBG w-100 rounded-1 border-0 py-2 px-3 my-1">
              <div class="d-flex justify-content-center align-items-center text-light">
              <span class="material-symbols-outlined d-block fs-6 lh-1 me-1">
                point_scan
                </span>
                <p class="mb-0">立即登入</p>
              </div>
            </button>
           </div>
 
           <div class="d-flex justify-content-end mt-2">
               <p class="mb-0 text-light"><a href="login.html" style="text-decoration: underline;" class="text-light">忘記密碼</a></p>
           </div>

        </div>
      </div>

    </div>
  </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
